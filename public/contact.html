<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- header -->
    <header id="header__inner">
        <div class="container">

            <nav class="main-nav">
                <img src="img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="project.html" >Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- contact a -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">

            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>

            <form action="https://formspree.io/f/manwqqgw"
                  method="POST">
                <div class="form-fields">
                    <input type="text" class="input" name="fullname" id="fullname" placeholder="Name">
                    <input type="text" class="input" name="subject" id="subject" placeholder="Subject">
                    <input type="email" class="input" name="email" id="email" placeholder="Enter Email">
                    <input type="tel" class="input" name="phone" id="phone" placeholder="Phone Number">
                    <textarea name="message" class="input" id="message" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>

        </div>
    </section>

    <!-- contact b -->
    <section id="contact-b" class="py-4 bg-primary">
        <div class="container">

            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>
                <div>
                    <i class="fa-solid fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>İstanbul,Türkiye</p>
                </div>
            </div>

        </div>
    </section>


    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">

            <p>Copyright &copy; 2025. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>

        </div>
    </footer>


    <script src="js/jquery.min.js"></script>    
</body>
</html>
